<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script src="/static/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 40px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            margin-left: 10px;
            padding: 5px;
            font-size: 1em;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: Consolas, 'Courier New', monospace;
            margin-top: 10px;
        }

        p {
            background-color: #eee;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
<body>
    <h1>Estimate Glicko from Stats</h1>
    <label>APM: <input type="number" id="apm1" step="0.01"></label><br>
    <label>PPS: <input type="number" id="pps1" step="0.01"></label><br>
    <label>VS: <input type="number" id="vs1" step="0.01"></label><br>
    <button onclick="statsToGlicko()">Run</button>
    <p id="result1"></p>
    <h1>Estimate Glicko of Player</h1>
    <label>Player name: <input type="text" id="player2" step="0.01"></label><br>
    <button onclick="estimateGlicko()">Run</button>
    <p id="result2"></p>
    <h1>Get Player's Playstyle</h1>
    <label>Player name: <input type="text" id="player3" step="0.01"></label><br>
    <button onclick="getPlaystyle()">Run</button>
    <br>
    <pre id="result3"></pre>
    <h1>Get Matchup Between Two Players</h1>
    <label>Player name: <input type="text" id="player4" step="0.01"></label><br>
    <label>Opponent name: <input type="text" id="opponent4" step="0.01"></label><br>
    <button onclick="getMatchupPlayers()">Run</button>
    <p id="result4"></p>
    <h1>Get Matchup Between Player and Stats</h1>
    <label>Player name: <input type="text" id="player5" step="0.01"></label><br>
    <label>Opponent APM: <input type="number" id="apm5" step="0.01"></label><br>
    <label>Opponent PPS: <input type="number" id="pps5" step="0.01"></label><br>
    <label>Opponent VS: <input type="number" id="vs5" step="0.01"></label><br>
    <button onclick="getMatchupStats()">Run</button>
    <p id="result5"></p>
    <h1>Get Player's Opener Coefficient</h1>
    <label>Player name: <input type="text" id="player6" step="0.01"></label><br>
    <button onclick="getOpenerCoefficient()">Run</button>
    <p id="result6"></p>
</body>
</html>
